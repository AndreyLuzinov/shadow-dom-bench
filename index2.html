<!DOCTYPE html>
<html lang="en">
<head>
	<title>Multi-framework sample</title>
	<meta charset="utf-8">	
</head>
<body>
	<div id="container">
	</div>
	
	<script>
		var container = document.getElementById("container");
		
		for (i = 0; i < 10000; i++) {
			var b = document.createElement("button");
			b.innerText = "Button";
			container.appendChild(b);
		}
	</script>
</body>
</html>
